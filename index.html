<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        .seat-container {
            display: flex; /* Changed grid to flex for better wrapping */
            flex-wrap: wrap; /* Flex wrap property added */
            gap: 20px;
            padding: 10px;
            max-width: 600px; /* Limiting container width to trigger wrapping */
            justify-content: center;
        }
        .seat {
            width: 50px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: #f8f8f8;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .seat.booked {
            border-left: 4px solid red;
        }
        .seat.available {
            border-left: 4px solid green;
        }
        .seat.paid {
            border-left: 4px dashed green;
        }
    </style>
</head>
<body>
    <div class="seat-card">
        <div class="seat-container">
            <div class="seat booked">A1</div>
            <div class="seat booked">A2</div>
            <div class="seat paid">A3</div>
            <div class="seat">A4</div>
            <div class="seat available">A5</div>
            <div class="seat available">A6</div>
            <div class="seat booked">B1</div>
            <div class="seat available">B2</div>
            <div class="seat booked">B3</div>
            <div class="seat booked">B4</div>
            <div class="seat paid">B5</div>
            <div class="seat available">B6</div>
            <div class="seat">C1</div>
            <div class="seat booked">C2</div>
            <div class="seat booked">C3</div>
            <div class="seat available">C4</div>
            <div class="seat paid">C5</div>
            <div class="seat available">C6</div>
            <div class="seat paid">C7</div>
            <div class="seat">D1</div>
        </div>
    </div>
</body>
</html>
